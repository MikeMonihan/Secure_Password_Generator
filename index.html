<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!--Linking to style sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Creating a div with class wrapper-->
    <div class="wrapper">
      <header>
        
        <h1>Password Generator</h1>
      </header>
      <!--Creating a div with class card-->
      <div class="card">
        <!--Creating a div with class card header-->
        <div class="card-header">
          
          <h2>Generate a Password</h2>
        </div>
        <!--Creating a div with class card body-->
        <div class="card-body">
          <!--Creating a text area that is unable to be changed with read only, has an id of password with placeholder text 
          of your secure password and a label-->
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          
        </div>
        <!--Creating a div with class card footer -->
        <div class="card-footer">
          <!--Creating a button with id generate and class btn with text of generate password-->
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!--Linking to javascript file -->
    <script src="script.js"></script>
  </body>
</html>
